AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members

Resources:
  Urban:
    Type: AWS::Serverless::Function
    DependsOn:
      !Ref 'iamLambdaPolicy'
    Properties:
      Handler: index.handler
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        OAuthEventPost:
          Type: Api
          Properties:
            Path: /oauth
            Method: post
        OAuthInstall:
          Type: Api
          Properties:
            Path: /install
            Method: get
        OAuthEventGet:
          Type: Api
          Properties:
            Path: /oauth
            Method: get
        SlashCommandEvent:
          Type: Api
          Properties:
            Path: /
            Method: post

  iamLambdaPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: lambda-AllowSSM-BasicUsage
      Roles:
        - !Ref 'LambdaTrustRole'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "Stmt1507232964000"
            Effect: "Allow"
            Action:
              - "ssm:GetParameter"
              - "ssm:GetParameters"
            Resource:
              - "arn:aws:ssm:ap-southeast-1:178183757879:parameter/ud_*"
